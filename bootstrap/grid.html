<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap grid</title>
        <link rel="stylesheet" href="">
        <!-- this is bootstrap linking -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style type="text/css">
        	.body{
        		margin: 20px;
        	}
        	.my-container{
        		
        		border: 4px solid red;
        		
        	}
        	.my-row{
        		border: 3px dotted black;
        		height: 100px;
        	}
        	.my-col{
        		border: 2px solid green;
        	}

        </style>

    </head>
    <body>
    	<div class="container my-container">
    		<div class="row justify-content-center my-row">
    			<div class="col-md-3  col-sm-12 my-col">Home</h5></div>
    			<div class="col-md-3  col-sm-12 my-col">MERN</div>
    			<div class="col-md-3  col-sm-12 my-col">Machine Learning</div>
    			<div class="col-md-3  col-sm-12 my-col">Data Science</div>
    		</div>
    		<div class="row justify-content-center align-items-center my-row">
    			<div class="col-md-3  col-sm-12 my-col">Home</h5></div>
    			<div class="col-md-3  col-sm-12 my-col">MERN</div>
    			
    		</div>
    		<div class="row justify-content-around my-row">
    			<div class="col-md-3  col-sm-12 my-col">Home</h5></div>
    			<div class="col-md-3  col-sm-12 my-col">MERN</div>
    			<div class="col-md-3  col-sm-12 my-col">Data Science</div>
    		</div>

    	</div>
        
    </body>
</html>
