<!DOCTYPE html>
<html>
<head>
	<title>link</title>
	<!-- change the color of link -->
	<style>
		a:link {
		  color: green;
		  background-color: transparent;
		  text-decoration: none;
		}

		a:visited {
		  color: pink;
		  background-color: transparent;
		  text-decoration: none;
		}

		a:hover {
		  color: red;
		  background-color: transparent;
		  text-decoration: underline;
		}

		a:active {
		  color: yellow;
		  background-color: transparent;
		  text-decoration: underline;
		}
	</style>
</head>
<body>
	<a href="https://macabdul9.github.io" target="_top">my webpage</a>
	<a href="subfile.html">visit paragraph</a>

	 <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a> 
</body>
</html>
